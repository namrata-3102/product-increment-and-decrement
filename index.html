<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        .container {
            border: 1px solid black;
            width: 400px;
            height: 650px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-name {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .price-container {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            color: #d9534f;
            font-weight: bold;
        }

        .img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .btn-quantity {
            cursor: pointer;
            width: 10px;
            height: 30px;
            transition: transform 0.2s;
        }

        .btn-quantity:hover {
            transform: scale(1.1);
        }

        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/necklace.jpg" alt="Diamond Necklace">
        <h1 class="product-name">Diamond Necklace</h1>
        <div class="price-container">
            <span class="price">Price â‚¹400/-</span>
        </div>
        <div class="img-container">
            <img src="image/minus.png" class="btn-quantity" alt="Minus" height="40px" onclick="decrease()" id="minus">
            <span class="quantity" id="quantitytext">1</span>
            <img src="image/plus.png" class="btn-quantity" alt="Plus" height="40px" onclick="increase()" id="plus">
        </div>
        <button class="btn">Add to cart</button>
    </div>
    <script>
        const quantitytext = document.getElementById("quantitytext");

        function increase() {
            let quantity = parseInt(quantitytext.innerText);
            if (quantity < 10) {
                quantitytext.innerText = ++quantity;
            } else {
                alert("You can't add more quantity");
            }
        }

        function decrease() {
            let quantity = parseInt(quantitytext.innerText);
            if (quantity > 1) {
                quantitytext.innerText = --quantity;
            } else {
                alert("You can't decrease the quantity");
            }
        }
    </script>
</body>
</html>
